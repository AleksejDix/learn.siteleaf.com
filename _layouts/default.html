<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="generator" content="Siteleaf, http://siteleaf.com">

    <title>Siteleaf Learn</title>

    <link href="/assets/css/global.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="wrap">
        <div class="logo">
          <a href="/">Learn</a>
        </div>
        <!-- <nav>
          <ul>
            {% for page in site.pages %}
              {% if page.title %}
                <li><a href="{{ page.url }}"</a>{{ page.title }}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </nav> -->
      </div>
    </header>
    <main>
      <div class="wrap">
        <aside class="sidebar">
          {% assign sections = site.collections | sort:"weight" %}
          {% for section in sections %}
            {% if section.docs.size > 0 %}
              <nav>
                <h3>{{ section.title }}</h3>
                <ul>
                  {% for document in section.docs %}
                    <li><a href="{{ document.url }}">{{ document.title }}</a></li>
                  {% endfor %}
                </ul>
              </nav>
            {% endif %}
          {% endfor %}
        </aside>
        <section class="content">
          {{ content }}
        </section>
      </div>
    </main>
  </body>
</html>
