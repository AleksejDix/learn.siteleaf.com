<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="generator" content="Siteleaf, http://siteleaf.com">

    <title>Siteleaf Learn</title>

    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="//cdn.symbolset.com/5cf45762d90ee3c577c26afa495cccb24ad1f28d/symbolset.css" rel="stylesheet">
  </head>
  <body class="page">
    <header class="header">
      <nav class="nav">
        <div class="wrap">
          <a class="nav__logo" href="/">Learn</a>
          <ul class="nav__list nav__list--header">
            {% for page in site.pages %}
              {% if page.title %}
                <li class="nav__item nav__item--header"><a class="nav__link nav__link--header" href="{{ page.url }}">{{ page.title }}</a></li>
              {% endif %}
            {% endfor %}
            <li class="nav__item nav__item--header"><a class="nav__link nav__link--header" href="http://status.siteleaf.com/">Status</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="wrap">
        {{ content }}
      </div>
    </main>
    <footer class="footer">
      <div class="wrap">
        <p class="footer__copyright">&copy; {{ site.time | date: '%Y' }}. Siteleaf&trade; is made by <a href="http://oak.is">Oak</a>.</p>
      </div>
    </footer>
    <script src="//cdn.symbolset.com/5cf45762d90ee3c577c26afa495cccb24ad1f28d/symbolset.js"></script>
  </body>
</html>
