<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="generator" content="Siteleaf, http://siteleaf.com">

    {% seo %}

    <link href="/assets/css/main.css" rel="stylesheet">
    <link href="//cdn.symbolset.com/5cf45762d90ee3c577c26afa495cccb24ad1f28d/symbolset.css" rel="stylesheet">
    <link rel="SHORTCUT ICON" href="/assets/images/favicon.ico">
  </head>
  <body class="page">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-1666437-41', 'auto');
      ga('send', 'pageview');
    </script>
    <header class="header nocontent">
      <nav class="nav">
        <div class="wrap">
          <a class="nav__logo" href="/">
            <img src="/uploads/logo.svg" alt="Siteleaf">
            <span>Documentation</span>
          </a>
          <ul class="nav__list nav__list--header">
            <li class="nav__item nav__item--header">
              <a class="nav__link nav__link--header" href="{{ site.github_url }}">Contribute</a>
            </li>
            <li class="nav__item nav__item--header">
              <a class="nav__link nav__link--header js-status" href="http://status.siteleaf.com/">Status</a>
            </li>
            {% if page.nav_toggle != false %}
              <li class="nav__item nav__item--header nav__toggle">
                <button class="nav__button">&#9776;</button>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="wrap">
        {{ content }}
      </div>
    </main>
    <footer class="footer nocontent">
      <div class="wrap">
        <p class="footer__copyright">&copy; {{ site.time | date: '%Y' }}. Siteleaf&trade; is made by <a href="http://oak.is">Oak</a>.</p>
      </div>
    </footer>
    <script src="//cdn.symbolset.com/5cf45762d90ee3c577c26afa495cccb24ad1f28d/symbolset.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
