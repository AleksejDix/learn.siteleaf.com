---
layout: default
---

{% include sidebar.html %}

<section class="main__content">
  <div class="document">
    <h1 class="document__title">{{ page.title }}</h1>

    <div class="document__content">
      <ul class="collection__toc">
        {% assign documents = site[page.collection] | sort:"position" %}
        {% for document in documents %}
          {% if document.title != page.title %}
            <li>
              <a class="collection__toc__link ss-navigateright right" href="{{ document.url }}">{{ document.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
