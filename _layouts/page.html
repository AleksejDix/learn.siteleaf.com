---
layout: default
---

<div class="articleWrap">
  {% include sidebar.html %}
  <article class="article">
    <section class="article__content">
      <h2>{{ page.title }}</h2>
      {{ content }}
      <p class="article__improve">
        <a href="{{ site.github_url }}/blob/master/{{ page.relative_path }}">
          Help improve this page &rarr;
        </a>
      </p>
    </section>
  </article>
</div>
